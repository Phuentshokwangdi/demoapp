# Deployment - Manages the Task Manager application Pods
apiVersion: apps/v1
kind: Deployment
metadata:
  name: taskmanager-deployment
  namespace: "02220162" # ğŸ“ Replace 02220162 with your number
  labels:
    app: taskmanager
    component: frontend
    version: v1
    student: "02220162" # ğŸ“ Replace with your student number
spec:
  replicas: 2
  selector:
    matchLabels:
      app: taskmanager
  template:
    metadata:
      labels:
        app: taskmanager
        version: v1
    spec:
      containers:
        - name: taskmanager
          image: phuntshowangdi/task-manager:b3e399b8dfd91ab056d4832796f3384d1e30e443
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: DATABASE_URL
              value: "postgresql://myuser:uWhSZwv54wXv1T7F@10.104.0.6:5432/02220162"
            - name: SECRET_KEY
              value: "kubernetes-secret-key-02220162" # ğŸ“ Replace 02220162
            - name: FLASK_ENV
              value: "production"

---
# Service - Provides stable network access to the Task Manager Pods
apiVersion: v1
kind: Service
metadata:
  name: taskmanager-service
  namespace: "02220162" # ğŸ“ Replace 02220162 with your number
  labels:
    app: taskmanager
    student: "02220162" # ğŸ“ Replace with your student number
spec:
  selector:
    app: taskmanager
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  type: ClusterIP
  # Change to LoadBalancer for external access

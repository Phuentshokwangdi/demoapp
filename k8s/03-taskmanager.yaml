# =====================================================
# Task Manager Application Deployment and Service
# This manifest creates the main application Deployment
# and exposes it via a Kubernetes Service.
#
# 📝 IMPORTANT: Replace 02220162 with your actual student number
# =====================================================

# -----------------------
# Deployment
# -----------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: taskmanager-deployment
  namespace: "02220162" # 📝 Replace 02220162 with your number
  labels:
    app: taskmanager
    component: frontend
    version: v1
    student: "02220162" # 📝 Replace with your student number
spec:
  replicas: 2 # Run 2 Pods for high availability
  selector:
    matchLabels:
      app: taskmanager
  template:
    metadata:
      labels:
        app: taskmanager
        version: v1
    spec:
      containers:
        - name: taskmanager
          image: phuntshowangdi/task-manager:361c1ccc6e9f360465f47588fe1d7d9c01c127b9
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: DATABASE_URL
              value: "postgresql://myuser:uWhSZwv54wXv1T7F@10.104.0.6:5432/02220162"
            - name: SECRET_KEY
              value: "kubernetes-secret-key-02220162" # 📝 Replace 02220162
            - name: FLASK_ENV
              value: "production"
---
# -----------------------
# Service
# -----------------------
apiVersion: v1
kind: Service
metadata:
  name: taskmanager-service
  namespace: "02220162" # 📝 Replace 02220162 with your number
  labels:
    app: taskmanager
    student: "02220162" # 📝 Replace with your student number
spec:
  selector:
    app: taskmanager
  ports:
    - name: http
      port: 80 # Service port
      targetPort: http # Maps to containerPort: 8000
      protocol: TCP
  type: ClusterIP # Change to LoadBalancer for external access
  template:
    spec:
      containers:
        - image: phuntshowangdi/task-manager:361c1ccc6e9f360465f47588fe1d7d9c01c127b9
